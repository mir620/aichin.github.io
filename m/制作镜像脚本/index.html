iable">$&#123;WANGYUAN_NAME&#125;</span>/<span class="variable">$&#123;images_name&#125;</span>:latest&gt; failure."</span> || <span class="built_in">return</span> $?</span><br><span class="line">    <span class="keyword">fi</span></span><br><span class="line"></span><br><span class="line">    <span class="built_in">return</span> 0</span><br><span class="line"></span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line"></span><br><span class="line"><span class="keyword">function</span> fn_version_json()</span><br><span class="line">&#123;</span><br><span class="line"></span><br><span class="line">    <span class="built_in">local</span> new_version</span><br><span class="line"></span><br><span class="line">    [ -d /tmp/wisecloud ] &amp;&amp; rm -rf /tmp/wisecloud</span><br><span class="line"></span><br><span class="line">    <span class="built_in">cd</span> /tmp</span><br><span class="line">    git <span class="built_in">clone</span> <span class="string">"<span class="variable">$&#123;GIT_ADDRESS&#125;</span>"</span> &gt;<span class="string">"<span class="variable">$&#123;ERROR_LOG&#125;</span>"</span> 2&gt;&amp;1</span><br><span class="line">    <span class="keyword">if</span> [ $? -ne 0 ]</span><br><span class="line">    <span class="keyword">then</span></span><br><span class="line">        fn_print_err <span class="string">"Git &lt;wisecloud.git&gt; failure."</span> || <span class="built_in">return</span> $?</span><br><span class="line">    <span class="keyword">fi</span></span><br><span class="line"></span><br><span class="line">    <span class="built_in">cd</span> /tmp/wisecloud &amp;&amp; cp version.json version.backup</span><br><span class="line"></span><br><span class="line">    jq <span class="string">".<span class="variable">$&#123;WANGYUAN_NAME&#125;</span>.<span class="variable">$&#123;MODULE_SERVICE_NAME&#125;</span>_version = \"<span class="variable">$&#123;MODULE_SERVICE_VERSION&#125;</span>\""</span> version.backup &gt;version.json</span><br><span class="line">    new_version=`jq <span class="string">".<span class="variable">$&#123;WANGYUAN_NAME&#125;</span>.<span class="variable">$&#123;MODULE_SERVICE_NAME&#125;</span>_version"</span> version.json |xargs`</span><br><span class="line">    <span class="keyword">if</span> [ <span class="string">"<span class="variable">$&#123;new_version&#125;</span>"</span> != <span class="string">"<span class="variable">$&#123;MODULE_SERVICE_VERSION&#125;</span>"</span> ]</span><br><span class="line">    <span class="keyword">then</span></span><br><span class="line">        fn_print_err <span class="string">"Version upgrade <span class="variable">$&#123;MODULE_SERVICE_VERSION&#125;</span> failed"</span> || <span class="built_in">return</span> $?</span><br><span class="line">    <span class="keyword">else</span></span><br><span class="line">    rm version.backup</span><br><span class="line">    <span class="keyword">fi</span></span><br><span class="line"></span><br><span class="line">    git add version.json  || <span class="built_in">return</span> $?</span><br><span class="line">    git commit -m <span class="string">"<span class="variable">$&#123;MODULE_SERVICE_VERSION&#125;</span>"</span></span><br><span class="line">    git push || <span class="built_in">return</span> $?</span><br><span class="line"></span><br><span class="line">    tms_success <span class="string">"Version upgrade <span class="variable">$&#123;MODULE_SERVICE_VERSION&#125;</span> finish."</span></span><br><span class="line">    <span class="built_in">return</span> 0</span><br><span class="line"></span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line"></span><br><span class="line">fn_main()</span><br><span class="line">&#123;</span><br><span class="line"></span><br><span class="line">    MODUL_NAME=<span class="variable">$1</span></span><br><span class="line">    <span class="built_in">local</span> svn_number=<span class="variable">$2</span></span><br><span class="line">    PROJECT_NAME=<span class="variable">$3</span></span><br><span class="line">    </span><br><span class="line">    <span class="comment">#定义日志打印的路径</span></span><br><span class="line">    BUILD_LOG=/tmp/<span class="variable">$&#123;MODUL_NAME&#125;</span>/build.log</span><br><span class="line">    ERROR_LOG=/tmp/<span class="variable">$&#123;MODUL_NAME&#125;</span>/error.log</span><br><span class="line">   </span><br><span class="line">    <span class="comment">#创建日志文件 </span></span><br><span class="line">    [ -d /tmp/<span class="variable">$&#123;MODUL_NAME&#125;</span> ] &amp;&amp; rm -rf /tmp/<span class="variable">$&#123;MODUL_NAME&#125;</span></span><br><span class="line">    mkdir -p /tmp/<span class="variable">$&#123;MODUL_NAME&#125;</span></span><br><span class="line">    <span class="built_in">cd</span> /tmp/<span class="variable">$&#123;MODUL_NAME&#125;</span> &amp;&amp; touch build.log error.log</span><br><span class="line"></span><br><span class="line">    <span class="keyword">if</span> [ -z <span class="string">"<span class="variable">$&#123;MODUL_NAME&#125;</span>"</span> -o -z <span class="string">"<span class="variable">$&#123;svn_number&#125;</span>"</span> -o -z <span class="string">"<span class="variable">$&#123;PROJECT_NAME&#125;</span>"</span> ]</span><br><span class="line">    <span class="keyword">then</span></span><br><span class="line">        fn_print_err <span class="string">"Jenkins SVN version or modul name or project name does not exist."</span> || <span class="built_in">return</span> $?</span><br><span class="line">    <span class="keyword">fi</span></span><br><span class="line"></span><br><span class="line">    <span class="comment">#通过网元模块名和svn版本号找到包名</span></span><br><span class="line">    pkg_name=`ls /data/ftp |grep -i <span class="variable">$&#123;MODUL_NAME&#125;</span> |grep <span class="variable">$&#123;svn_number&#125;</span> |tail -n 1`</span><br><span class="line">    <span class="keyword">if</span> [ -z <span class="string">"<span class="variable">$&#123;pkg_name&#125;</span>"</span> ]</span><br><span class="line">    <span class="keyword">then</span></span><br><span class="line">        fn_print_err <span class="string">"SVN version or modul name is Error."</span> || <span class="built_in">return</span> $?</span><br><span class="line">    <span class="keyword">fi</span></span><br><span class="line">    <span class="built_in">local</span> pkg_dir=`<span class="built_in">echo</span> <span class="variable">$&#123;pkg_name&#125;</span> |awk -F<span class="string">'-'</span> <span class="string">'&#123;print $1&#125;'</span>`</span><br><span class="line"></span><br><span class="line">    <span class="comment">#获取拆分变量</span></span><br><span class="line">    <span class="built_in">local</span> images_name wangyuan_version</span><br><span class="line">    WANGYUAN_NAME=`<span class="built_in">echo</span> <span class="variable">$&#123;pkg_name&#125;</span> |awk -F<span class="string">'_'</span> <span class="string">'&#123;print $1&#125;'</span> |tr [A-Z] [a-z]`</span><br><span class="line">    <span class="built_in">local</span> server_name=`<span class="built_in">echo</span> <span class="variable">$&#123;pkg_name&#125;</span> |awk -F<span class="string">'_'</span> <span class="string">'&#123;print $2&#125;'</span> |tr [A-Z] [a-z]`</span><br><span class="line">    <span class="keyword">if</span> <span class="built_in">echo</span> <span class="string">"<span class="variable">$&#123;server_name&#125;</span>"</span> |grep [0-9] &gt;/dev/null 2&gt;&amp;1</span><br><span class="line">    <span class="keyword">then</span></span><br><span class="line">        images_name=<span class="string">"<span class="variable">$&#123;WANGYUAN_NAME&#125;</span>"</span></span><br><span class="line">        wangyuan_version=`<span class="built_in">echo</span> <span class="variable">$&#123;pkg_name&#125;</span> |awk -F<span class="string">'_'</span> <span class="string">'&#123;print $2&#125;'</span>`</span><br><span class="line">    <span class="keyword">else</span></span><br><span class="line">        images_name=<span class="string">"<span class="variable">$&#123;server_name&#125;</span>"</span></span><br><span class="line">        wangyuan_version=`<span class="built_in">echo</span> <span class="variable">$&#123;pkg_name&#125;</span> |awk -F<span class="string">'_'</span> <span class="string">'&#123;print $3&#125;'</span>`</span><br><span class="line">    <span class="keyword">fi</span></span><br><span class="line"></span><br><span class="line">    <span class="comment">#拼接镜像的版本号，由网元版本号和svn版本号组成</span></span><br><span class="line">    IMAGE_VERSION=<span class="string">"<span class="variable">$&#123;wangyuan_version&#125;</span>"</span>-<span class="string">"<span class="variable">$&#123;svn_number&#125;</span>"</span></span><br><span class="line"></span><br><span class="line">    <span class="comment">#提取Dockerfile文件</span></span><br><span class="line">    cp /data/ftp/<span class="variable">$&#123;pkg_name&#125;</span> /tmp/<span class="variable">$&#123;MODUL_NAME&#125;</span></span><br><span class="line">    <span class="built_in">cd</span> /tmp/<span class="variable">$&#123;MODUL_NAME&#125;</span> &amp;&amp; tar -zxvf <span class="variable">$&#123;pkg_name&#125;</span> --wildcards <span class="variable">$&#123;pkg_dir&#125;</span>/Dockerfile</span><br><span class="line">    cp -p <span class="variable">$&#123;pkg_dir&#125;</span>/Dockerfile ./ &amp;&amp; rm -rf  <span class="variable">$&#123;pkg_dir&#125;</span></span><br><span class="line"></span><br><span class="line">    <span class="comment">#build镜像</span></span><br><span class="line">    <span class="built_in">cd</span> /tmp/<span class="variable">$&#123;MODUL_NAME&#125;</span></span><br><span class="line">    tms_success <span class="string">"Start build <span class="variable">$&#123;MODUL_NAME&#125;</span> images."</span></span><br><span class="line">    </span><br><span   <script type="text/javascript">
    // Popup Window;
    var isfetched = false;
    var isXml = true;
    // Search DB path;
    var search_path = "";
    if (search_path.length === 0) {
      search_path = "search.xml";
    } else if (/json$/i.test(search_path)) {
      isXml = false;
    }
    var path = "/" + search_path;
    // monitor main search box;

    var onPopupClose = function (e) {
      $('.popup').hide();
      $('#local-search-input').val('');
      $('.search-result-list').remove();
      $('#no-result').remove();
      $(".local-search-pop-overlay").remove();
      $('body').css('overflow', '');
    }

    function proceedsearch() {
      $("body")
        .append('<div class="search-popup-overlay local-search-pop-overlay"></div>')
        .css('overflow', 'hidden');
      $('.search-popup-overlay').click(onPopupClose);
      $('.popup').toggle();
      var $localSearchInput = $('#local-search-input');
      $localSearchInput.attr("autocapitalize", "none");
      $localSearchInput.attr("autocorrect", "off");
      $localSearchInput.focus();
    }

    // search function;
    var searchFunc = function(path, search_id, content_id) {
      'use strict';

      // start loading animation
      $("body")
        .append('<div class="search-popup-overlay local-search-pop-overlay">' +
          '<div id="search-loading-icon">' +
          '<i class="fa fa-spinner fa-pulse fa-5x fa-fw"></i>' +
          '</div>' +
          '</div>')
        .css('overflow', 'hidden');
      $("#search-loading-icon").css('margin', '20% auto 0 auto').css('text-align', 'center');

      $.ajax({
        url: path,
        dataType: isXml ? "xml" : "json",
        async: true,
        success: function(res) {
          // get the contents from search data
          isfetched = true;
          $('.popup').detach().appendTo('.header-inner');
          var datas = isXml ? $("entry", res).map(function() {
            return {
              title: $("title", this).text(),
              content: $("content",this).text(),
              url: $("url" , this).text()
            };
          }).get() : res;
          var input = document.getElementById(search_id);
          var resultContent = document.getElementById(content_id);
          var inputEventFunction = function() {
            var searchText = input.value.trim().toLowerCase();
            var keywords = searchText.split(/[\s\-]+/);
            if (keywords.length > 1) {
              keywords.push(searchText);
            }
            var resultItems = [];
            if (searchText.length > 0) {
              // perform local searching
              datas.forEach(function(data) {
                var isMatch = false;
                var hitCount = 0;
                var searchTextCount = 0;
                var title = data.title.trim();
                var titleInLowerCase = title.toLowerCase();
                var content = data.content.trim().replace(/<[^>]+>/g,"");
                var contentInLowerCase = content.toLowerCase();
                var articleUrl = decodeURIComponent(data.url);
                var indexOfTitle = [];
                var indexOfContent = [];
                // only match articles with not empty titles
                if(title != '') {
                  keywords.forEach(function(keyword) {
                    function getIndexByWord(word, text, caseSensitive) {
                      var wordLen = word.length;
                      if (wordLen === 0) {
                        return [];
                      }
                      var startPosition = 0, position = [], index = [];
                      if (!caseSensitive) {
                        text = text.toLowerCase();
                        word = word.toLowerCase();
                      }
                      while ((position = text.indexOf(word, startPosition)) > -1) {
                        index.push({position: position, word: word});
                        startPosition = position + wordLen;
                      }
                      return index;
                    }

                    indexOfTitle = indexOfTitle.concat(getIndexByWord(keyword, titleInLowerCase, false));
                    indexOfContent = indexOfContent.concat(getIndexByWord(keyword, contentInLowerCase, false));
                  });
                  if (indexOfTitle.length > 0 || indexOfContent.length > 0) {
                    isMatch = true;
                    hitCount = indexOfTitle.length + indexOfContent.length;
                  }
                }

                // show search results

                if (isMatch) {
                  // sort index by position of keyword

                  [indexOfTitle, indexOfContent].forEach(function (index) {
                    index.sort(function (itemLeft, itemRight) {
                      if (itemRight.position !== itemLeft.position) {
                        return itemRight.position - itemLeft.position;
                      } else {
                        return itemLeft.word.length - itemRight.word.length;
                      }
                    });
                  });

                  // merge hits into slices

                  function mergeIntoSlice(text, start, end, index) {
                    var item = index[index.length - 1];
                    var position = item.position;
                    var word = item.word;
                    var hits = [];
                    var searchTextCountInSlice = 0;
                    while (position + word.length <= end && index.length != 0) {
                      if (word === searchText) {
                        searchTextCountInSlice++;
                      }
                      hits.push({position: position, length: word.length});
                      var wordEnd = position + word.length;

                      // move to next position of hit

                      index.pop();
                      while (index.length != 0) {
                        item = index[index.length - 1];
                        position = item.position;
                        word = item.word;
                        if (wordEnd > position) {
                          index.pop();
                        } else {
                          break;
                        }
                      }
                    }
                    searchTextCount += searchTextCountInSlice;
                    return {
                      hits: hits,
                      start: start,
                      end: end,
                      searchTextCount: searchTextCountInSlice
                    };
                  }

                  var slicesOfTitle = [];
                  if (indexOfTitle.length != 0) {
                    slicesOfTitle.push(mergeIntoSlice(title, 0, title.length, indexOfTitle));
                  }

                  var slicesOfContent = [];
                  while (indexOfContent.length != 0) {
                    var item = indexOfContent[indexOfContent.length - 1];
                    var position = item.position;
                    var word = item.word;
                    // cut out 100 characters
                    var start = position - 20;
                    var end = position + 80;
                    if(start < 0){
                      start = 0;
                    }
                    if (end < position + word.length) {
                      end = position + word.length;
                    }
                    if(end > content.length){
                      end = content.length;
                    }
                    slicesOfContent.push(mergeIntoSlice(content, start, end, indexOfContent));
                  }

                  // sort slices in content by search text's count and hits' count

                  slicesOfContent.sort(function (sliceLeft, sliceRight) {
                    if (sliceLeft.searchTextCount !== sliceRight.searchTextCount) {
                      return sliceRight.searchTextCount - sliceLeft.searchTextCount;
                    } else if (sliceLeft.hits.length !== sliceRight.hits.length) {
                      return sliceRight.hits.length - sliceLeft.hits.length;
                    } else {
                      return sliceLeft.start - sliceRight.start;
                    }
                  });

                  // select top N slices in content

                  var upperBound = parseInt('1');
                  if (upperBound >= 0) {
                    slicesOfContent = slicesOfContent.slice(0, upperBound);
                  }

                  // highlight title and content

                  function highlightKeyword(text, slice) {
                    var result = '';
                    var prevEnd = slice.start;
                    slice.hits.forEach(function (hit) {
                      result += text.substring(prevEnd, hit.position);
                      var end = hit.position + hit.length;
                      result += '<b class="search-keyword">' + text.substring(hit.position, end) + '</b>';
                      prevEnd = end;
                    });
                    result += text.substring(prevEnd, slice.end);
                    return result;
                  }

                  var resultItem = '';

                  if (slicesOfTitle.length != 0) {
                    resultItem += "<li><a href='" + articleUrl + "' class='search-result-title'>" + highlightKeyword(title, slicesOfTitle[0]) + "</a>";
                  } else {
                    resultItem += "<li><a href='" + articleUrl + "' class='search-result-title'>" + title + "</a>";
                  }

                  slicesOfContent.forEach(function (slice) {
                    resultItem += "<a href='" + articleUrl + "'>" +
                      "<p class=\"search-result\">" + highlightKeyword(content, slice) +
                      "...</p>" + "</a>";
                  });

                  resultItem += "</li>";
                  resultItems.push({
                    item: resultItem,
                    searchTextCount: searchTextCount,
                    hitCount: hitCount,
                    id: resultItems.length
                  });
                }
              })
            };
            if (keywords.length === 1 && keywords[0] === "") {
              resultContent.innerHTML = '<div id="no-result"><i class="fa fa-search fa-5x" /></div>'
            } else if (resultItems.length === 0) {
              resultContent.innerHTML = '<div id="no-result"><i class="fa fa-frown-o fa-5x" /></div>'
            } else {
              resultItems.sort(function (resultLeft, resultRight) {
                if (resultLeft.searchTextCount !== resultRight.searchTextCount) {
                  return resultRight.searchTextCount - resultLeft.searchTextCount;
                } else if (resultLeft.hitCount !== resultRight.hitCount) {
                  return resultRight.hitCount - resultLeft.hitCount;
                } else {
                  return resultRight.id - resultLeft.id;
                }
              });
              var searchResultList = '<ul class=\"search-result-list\">';
              resultItems.forEach(function (result) {
                searchResultList += result.item;
              })
              searchResultList += "</ul>";
              resultContent.innerHTML = searchResultList;
            }
          }

          if ('auto' === 'auto') {
            input.addEventListener('input', inputEventFunction);
          } else {
            $('.search-icon').click(inputEventFunction);
            input.addEventListener('keypress', function (event) {
              if (event.keyCode === 13) {
                inputEventFunction();
              }
            });
          }

          // remove loading animation
          $(".local-search-pop-overlay").remove();
          $('body').css('overflow', '');

          proceedsearch();
        }
      });
    }

    // handle and trigger popup window;
    $('.popup-trigger').click(function(e) {
      e.stopPropagation();
      if (isfetched === false) {
        searchFunc(path, 'local-search-input', 'local-search-result');
      } else {
        proceedsearch();
      };
    });

    $('.popup-btn-close').click(onPopupClose);
    $('.popup').click(function(e){
      e.stopPropagation();
    });
    $(document).on('keyup', function (event) {
      var shouldDismissSearchPopup = event.which === 27 &&
        $('.search-popup').is(':visible');
      if (shouldDismissSearchPopup) {
        onPopupClose();
      }
    });
  </script>

  <script>
    function showTime(Counter) {
      var query = new AV.Query(Counter);
      var entries = [];
      var $visitors = $(".leancloud_visitors");

      $visitors.each(function () {
        entries.push( $(this).attr("id").trim() );
      });

      query.containedIn('url', entries);
      query.find()
        .done(function (results) {
          var COUNT_CONTAINER_REF = '.leancloud-visitors-count';

          if (results.length === 0) {
            $visitors.find(COUNT_CONTAINER_REF).text(0);
            return;
          }

          for (var i = 0; i < results.length; i++) {
            var item = results[i];
            var url = item.get('url');
            var time = item.get('time');
            var element = document.getElementById(url);

            $(element).find(COUNT_CONTAINER_REF).text(time);
          }
          for(var i = 0; i < entries.length; i++) {
            var url = entries[i];
            var element = document.getElementById(url);
            var countSpan = $(element).find(COUNT_CONTAINER_REF);
            if( countSpan.text() == '') {
              countSpan.text(0);
            }
          }
        })
        .fail(function (object, error) {
          console.log("Error: " + error.code + " " + error.message);
        });
    }

    function addCount(Counter) {
      var $visitors = $(".leancloud_visitors");
      var url = $visitors.attr('id').trim();
      var title = $visitors.attr('data-flag-title').trim();
      var query = new AV.Query(Counter);

      query.equalTo("url", url);
      query.find({
        success: function(results) {
          if (results.length > 0) {
            var counter = results[0];
            counter.fetchWhenSave(true);
            counter.increment("time");
            counter.save(null, {
              success: function(counter) {
                var $element = $(document.getElementById(url));
                $element.find('.leancloud-visitors-count').text(counter.get('time'));
              },
              error: function(counter, error) {
                console.log('Failed to save Visitor num, with error message: ' + error.message);
              }
            });
          } else {
            var newcounter = new Counter();
            /* Set ACL */
            var acl = new AV.ACL();
            acl.setPublicReadAccess(true);
            acl.setPublicWriteAccess(true);
            newcounter.setACL(acl);
            /* End Set ACL */
            newcounter.set("title", title);
            newcounter.set("url", url);
            newcounter.set("time", 1);
            newcounter.save(null, {
              success: function(newcounter) {
                var $element = $(document.getElementById(url));
                $element.find('.leancloud-visitors-count').text(newcounter.get('time'));
              },
              error: function(newcounter, error) {
                console.log('Failed to create');
              }
            });
          }
        },
        error: function(error) {
          console.log('Error:' + error.code + " " + error.message);
        }
      });
    }

    $(function() {
      var Counter = AV.Object.extend("Counter");
      if ($('.leancloud_visitors').length == 1) {
        addCount(Counter);
      } else if ($('.post-title-link').length > 1) {
        showTime(Counter);
      }
    });
  </script>
